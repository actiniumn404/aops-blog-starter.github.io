<html>

<head>
    <link rel="stylesheet" href="base.css">
    <style id="custom_css"></style>
    <script>
        // Recieve CSS from parent
        window.addEventListener('message', e => {
            if (e.data.type == 'blog css') document.getElementById('custom_css').textContent = e.data.css;
        });
        // Request for the parent to send CSS
        window.parent.postMessage('css request', '*');
    </script>
</head>

<body>
    <div id="wrapper">
        <div id="content">
            <div id="main">
                <div class="entry">
                    <h1>Pineapple belongs on pizza
                    </h1>
                    <h2>by somebody, Apr 01, 1970, 12:00 AM</h2>
                    <p>Pizza belongs on pineapples.</p>
                </div>
            </div>
            <div id="side">
                Sidebar text
            </div>
        </div>
    </div>
</body>

</html>
